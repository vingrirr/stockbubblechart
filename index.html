<style>
  #chartdiv {
    width: 100%;
    height: 75%;
    max-width: 100%;
  }

<!-- Resources -->
<script src="https://cdn.amcharts.com/lib/5/index.js"></script>
<script src="https://cdn.amcharts.com/lib/5/xy.js"></script>

<!-- Chart code -->
<script>

  let qrt = "";
  let quarterData = {};
  let qrtArray = [];
  let qrtResult = {};
  let qrtList = ["Q1 2020", "Q2 2020", "Q3 2020", "Q4 2020", "Q1 2021", "Q2 2021", "Q3 2021", "Q4 2021", "Q1 2022", "Q2 2022", "Q3 2022", "Q4 2022", "Q1 2023"];
  let stockList = ["CRM", "CRWD", "DDOG", "DOCN", "DOCU", "DT", "ESTC", "FORG", "FSLY", "FTNT", "GTLB", "HUBS", "MDB", "MSFT", "NCNO", "NET", "OKTA", "PANW", "PD", "PLTR", "S", "SNOW", "TENB", "TTD", "TWLO", "U", "VEEV", "ZS"];

  let randData ={
      "CRM": [21, 25],
      "CRWD": [17, 58],
      "DDOG": [14, 56],
      "DOCN": [9, 34],
      "DOCU": [7, 16],
      "DT": [33, 26],
      "ESTC": [-5, 44],
      "FORG": [-26, 20],
      "FSLY": [-32, 22],
      "FTNT": [33, 42],
      "GTLB": [-32, 70],
      "HUBS": [11, 34],
      "MDB": [-3, 53],
      "MSFT": [37, 10],
      "NCNO": [-12,34],
      "NET": [-17,52],
      "OKTA": [-3, 61],
      "PANW": [29, 26],
      "PD": [-9, 33],
      "PLTR": [6, 24],
      "S": [8, 25],
      "SNOW": [55, 11],
      "TENB": [20, 26],
      "TTD": [31, 32],
      "TWLO": [-12, 51],
      "U": [-7, 25],
      "VEEV": [39, 16],
      "ZS": [11, 57]
  };



  function getRandomIntInclusive(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1) + min); // The maximum is inclusive and the minimum is inclusive
  }


  am5.ready(function () {


    //let d = randData["CRM"]["Q1 2020"];

    // Create root element
    // https://www.amcharts.com/docs/v5/getting-started/#Root_element
    var root = am5.Root.new("chartdiv");

    // Set themes
    // https://www.amcharts.com/docs/v5/concepts/themes/
    var myTheme = am5.Theme.new(root);

    myTheme.rule("Grid", ["base"]).setAll({
      strokeOpacity: 1,
      strokeWidth: 2
    });
    root.setThemes([
      am5themes_Animated.new(root),
      myTheme
    ]);




    for (let x = 0; x < qrtList.length; x++) {
      for (let i = 0; i < stockList.length; i++) {

        qrt = qrtList[x];
        var stk = stockList[i];
        var vals = randData[stk];
        if (x==0){
        qrtResult.x = vals[0];
        qrtResult.y = vals[1];
        }else{
          let newX = vals[0] + getRandomIntInclusive(-3,10);
          let newY = vals[1] + getRandomIntInclusive(-3,10);
          qrtResult.x = newX;
          qrtResult.y = newY; 
          
          //now set the values to the new value so we are constantly adding
          randData[stk][0] = newX; 
          randData[stk][1] = newY; 


        }
        qrtResult.value = stk;
        qrtArray.push(qrtResult);

        qrtResult = {};
      }
      quarterData[qrt] = qrtArray;
      qrtArray = [];

    }

    // Create chart
    // https://www.amcharts.com/docs/v5/charts/xy-chart/
    var chart = root.container.children.push(am5xy.XYChart.new(root, {
      panX: false,
      panY: false,
      //wheelY: "zoomXY",
      pinchZoomX: false,
      pinchZoomY: false
    }));

    // Create axes
    // https://www.amcharts.com/docs/v5/charts/xy-chart/axes/
    var xAxis = chart.xAxes.push(am5xy.ValueAxis.new(root, {
      text: "TTM Unlevered Pretax FCR Margin %",

      numberFormat: "#'%'",
      renderer: am5xy.AxisRendererX.new(root, { minGridDistance: 50 }),
      tooltip: am5.Tooltip.new(root, {})
    }));

    var yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
      text: "TTM Revenue Growth %",

      numberFormat: "#'%'",
      renderer: am5xy.AxisRendererY.new(root, {}),
      tooltip: am5.Tooltip.new(root, {})
    }));

    // color fills
    var series0 = chart.series.push(am5xy.LineSeries.new(root, {
      xAxis: xAxis,
      yAxis: yAxis,
      valueXField: "ax",
      valueYField: "ay",
      fill: am5.color(0xe3853c)
    }));
    series0.fills.template.setAll({ fillOpacity: 0.9, visible: true });
    series0.strokes.template.set("forceHidden", true);
    series0.data.setAll([
      { ax: -50, ay: 100 },
      { ax: 50, ay: 100 },
      { ax: 50, ay: 0 },
      { ax: -50, ay: 0 }
    ]);

    // var series1 = chart.series.push(am5xy.LineSeries.new(root, {
    //   xAxis: xAxis,
    //   yAxis: yAxis,
    //   valueXField: "ax",
    //   valueYField: "ay",
    //   fill: am5.color(0x48b2b7)
    // }));
    // series1.fills.template.setAll({ fillOpacity: 0.9, visible: true });
    // series1.strokes.template.set("forceHidden", true);
    // series1.data.setAll([
    //   { ax: -200, ay: 0 },
    //   { ax: 0, ay: 0 },
    //   { ax: 0, ay: -200 },
    //   { ax: -200, ay: -200 }
    // ]);

    // var series2 = chart.series.push(am5xy.LineSeries.new(root, {
    //   xAxis: xAxis,
    //   yAxis: yAxis,
    //   valueXField: "ax",
    //   valueYField: "ay",
    //   fill: am5.color(0x91d1da)
    // }));
    // series2.fills.template.setAll({ fillOpacity: 0.9, visible: true });
    // series2.strokes.template.set("forceHidden", true);
    // series2.data.setAll([
    //   { ax: 200, ay: 0 },
    //   { ax: 0, ay: 0 },
    //   { ax: 0, ay: -200 },
    //   { ax: 200, ay: -200 }
    // ]);

    // var series3 = chart.series.push(am5xy.LineSeries.new(root, {
    //   xAxis: xAxis,
    //   yAxis: yAxis,
    //   valueXField: "ax",
    //   valueYField: "ay",
    //   fill: am5.color(0xe8c634)
    // }));
    // series3.fills.template.setAll({ fillOpacity: 0.9, visible: true });
    // series3.strokes.template.set("forceHidden", true);
    // series3.data.setAll([
    //   { ax: 200, ay: 0 },
    //   { ax: 0, ay: 0 },
    //   { ax: 0, ay: 200 },
    //   { ax: 200, ay: 200 }
    // ]);

    // move grid forward
    chart.plotContainer.children.moveValue(
      chart.gridContainer,
      chart.plotContainer.children.length - 1
    );

    // Create series
    // https://www.amcharts.com/docs/v5/charts/xy-chart/series/
    var series = chart.series.push(am5xy.LineSeries.new(root, {
      calculateAggregates: true,
      xAxis: xAxis,
      yAxis: yAxis,
      valueYField: "y",
      valueXField: "x",
      valueField: "value"
    }));

    series.strokes.template.set("visible", false);

    // Add bullet
    // https://www.amcharts.com/docs/v5/charts/xy-chart/series/#Bullets
    var circleTemplate = am5.Template.new({});
    series.bullets.push(function () {
      var bulletCircle = am5.Circle.new(root, {

        radius: 25,
        fill: am5.color(0x000000),
        fillOpacity: 0.6,
        tooltipText: "x: {valueX} y: {valueY} value: {value}"
      }, circleTemplate);

      return am5.Bullet.new(root, {
        sprite: bulletCircle
      });
    });


    series.bullets.push(function (root) {
      return am5.Bullet.new(root, {
        sprite: am5.Label.new(root, {
          locationX: 0.5,
          locationY: 0.5,
          text: "{value}",
          centerX: am5.percent(50),
          centerY: am5.percent(50),
          fill: am5.color(0xFFFFFF),
          populateText: true
        })
      });
    });

    // Add heat rule
    // https://www.amcharts.com/docs/v5/concepts/settings/heat-rules/
    // series.set("heatRules", [{
    //   target: circleTemplate,
    //   min: 3,
    //   max: 35,
    //   dataField: "value",
    //   key: "radius", maxValue:2000
    // }]);




    // Add cursor
    // https://www.amcharts.com/docs/v5/charts/xy-chart/cursor/
    chart.set("cursor", am5xy.XYCursor.new(root, {
      xAxis: xAxis,
      yAxis: yAxis
    }));

    // Add scrollbars
    // https://www.amcharts.com/docs/v5/charts/xy-chart/scrollbars/
    chart.set("scrollbarX", am5.Scrollbar.new(root, {
      orientation: "horizontal"
    }));

    chart.set("scrollbarY", am5.Scrollbar.new(root, {
      orientation: "vertical"
    }));

    // Label
    var label = chart.plotContainer.children.push(am5.Label.new(root, {
      text: qrtList[0],
      fontSize: "5em",
      fill: am5.color(0x000000),
      opacity: 0.3
    }));

    // Create controls
    var container = chart.plotContainer.children.push(am5.Container.new(root, {
      y: am5.p100,
      centerX: am5.p50,
      centerY: am5.p100,
      x: am5.p50,
      width: am5.percent(90),
      layout: root.horizontalLayout,
      paddingBottom: 10
    }));

    var playButton = container.children.push(am5.Button.new(root, {
      themeTags: ["play"],
      centerY: am5.p50,
      marginRight: 20,
      icon: am5.Graphics.new(root, {
        themeTags: ["icon"]
      })
    }));

    playButton.events.on("click", function () {
      if (playButton.get("active")) {
        slider.set("start", slider.get("start") + 0.0001);
      } else {
        slider.animate({
          key: "start",
          to: 1,
          duration: 85000 * (1 - slider.get("start")) //this sets speed of animation
        });
      }
    });

    var slider = container.children.push(am5.Slider.new(root, {
      orientation: "horizontal",
      start: 0,
      centerY: am5.p50
    }));

    slider.on("start", function (start) {
      if (start === 1) {
        playButton.set("active", false);
      }
    });

    // slider.events.on("rangechanged", function () {
    //   console.log("slider: "+Math.round(slider.get("start", 0) * (lastYear - firstYear)))
    //   updateSeriesData(
    //     firstYear + Math.round(slider.get("start", 0) * (lastYear - firstYear))
    //   );
    // });

    slider.events.on("rangechanged", function () {

      //this makes it an index for qrts
      console.log("slider: " + Math.round((100 * (slider.get("start", 0)))))
      updateSeriesData(
        Math.round((100 * (slider.get("start", 0))))
      );
    });

    //       chart.children.push( am5.Graphics.new(root, {
    //   stroke: am5.color(0x000000),
    //   fill: am5.color(0x990000),
    //   draw: function(display) {
    //     display.moveTo(25, 0);
    //     display.lineTo(50, 50);
    //     display.lineTo(0, 50);
    //     display.lineTo(25, 0);
    //   }
    // }));
    function updateSeriesData(index) {

      console.log("index: " + index);
      if (index != 0 && index < qrtList.length) {
        let qrt = qrtList[index];
        //console.log("qrt: "+quarterData[qrt]);

        let data = quarterData[qrt];
        // if (currentYear != year) {
        //   currentYear = year;
        //   var data = yearData[year];

        var i = 0;
        am5.array.each(data, function (item) {
          series.data.setIndex(i, item);
          i++;
        });

        label.set("text", qrt);
      } else {
        if (index == qrtList.length) {
          slider.set("start", slider.get("start") + 0.0001);
        }
      }
    }

    // function updateSeriesData(year) {
    //   if (currentYear != year) {
    //     currentYear = year;
    //     var data = yearData[year];

    //     var i = 0;
    //     am5.array.each(data, function (item) {
    //       series.data.setIndex(i, item);
    //       i++;
    //     });

    //     label.set("text", year.toString());
    //   }
    // }
    qrt = qrtList[0];
    series.data.setAll(quarterData[qrt]);

    // Make stuff animate on load
    // https://www.amcharts.com/docs/v5/concepts/animations/
    series.appear(1000);
    chart.appear(1000, 100);
  }); // end am5.ready()
</script>

<div id="chartdiv"></div>
